<html>
	<head>
		<meta charset=utf-8 />
		<title>自由羽翼</title>
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <style>
            * {
                moz-user-select: -moz-none;
                -moz-user-select: none;
                -o-user-select: none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                cursor:default;
            }
        </style>
        <script type="text/javascript">
            
            //alert(cef.cefmsg.hWnd);//显示窗口句柄

            function SendCefMessage(sMsg, nParam, sParam) {
                var cefobj = new cef.cefmsg.msg_object;
                
                return cefobj.SendMessage(cef.cefmsg.hWnd, sMsg, nParam, sParam); //调用 SendMessage
            }
            function CallMessage(){
                alert('fuck');
                return '一条小毛驴';
            }
        </script>
	</head>
	<body style="background:#ff0;">
		<div>
			<h5>自由羽翼中文网！</h5>
            <button id="butClick" style="width:100px; height:50px" onclick="SendCefMessage(111, 222, 'a message text');">点击一下</button>
            <button id="butPopup" style="width:100px; height:50px" onclick="SendCefMessage(221);">弹出新窗体</button>
            <button id="butExit" style="width:100px; height:50px" >退出</button>
		</div>

        <script type="text/javascript">
            document.oncontextmenu = function () { return false; };
            document.onselectstart = function () { return false; };
        </script>
	</body>
</html>
